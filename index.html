<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>AI Customer Support</h2>
        <div id="chat-box">
            <div id="chat-messages"></div>
        </div>
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <button onclick="getResponse()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made by <b>Aman</b> | <a href="https://github.com/amanraj65/Ai_customer_support" target="_blank">GitHub Repo</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
